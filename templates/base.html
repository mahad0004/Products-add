<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Shopify Automation 2{% endblock %}</title>
    <style>
        .floating-buttons {
            position: fixed;
            bottom: 30px;
            right: 30px;
            display: flex;
            flex-direction: column;
            gap: 15px;
            z-index: 999;
        }

        .floating-btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.4);
        }

        .floating-btn-primary {
            background: linear-gradient(135deg, #ff00ff 0%, #00ffff 100%);
            color: #0a0a0a;
            border: 2px solid transparent;
        }

        .floating-btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(255, 0, 255, 0.6);
        }

        .floating-btn-secondary {
            background: linear-gradient(135deg, #00ffff 0%, #0088ff 100%);
            color: #0a0a0a;
            border: 2px solid transparent;
        }

        .floating-btn-secondary:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(0, 255, 255, 0.6);
        }


        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 100%);
            color: #e0e0e0;
            min-height: 100vh;
        }

        .navbar {
            background: rgba(26, 26, 46, 0.95);
            border-bottom: 2px solid #00ffff;
            padding: 15px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 1000;
            backdrop-filter: blur(10px);
        }

        .navbar-brand {
            font-size: 24px;
            font-weight: bold;
            color: #ff00ff;
            text-decoration: none;
            text-shadow: 0 0 10px rgba(255, 0, 255, 0.5);
        }

        .navbar-menu {
            display: flex;
            gap: 20px;
            list-style: none;
        }

        .navbar-menu a {
            color: #00ffff;
            text-decoration: none;
            padding: 8px 16px;
            border-radius: 5px;
            transition: all 0.3s;
        }

        .navbar-menu a:hover,
        .navbar-menu a.active {
            background: rgba(0, 255, 255, 0.1);
            box-shadow: 0 0 10px rgba(0, 255, 255, 0.3);
        }

        .container {
            max-width: 1400px;
            margin: 30px auto;
            padding: 0 20px;
        }

        .card {
            background: rgba(26, 26, 46, 0.8);
            border: 1px solid rgba(0, 255, 255, 0.3);
            border-radius: 10px;
            padding: 25px;
            margin-bottom: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }

        .card-title {
            font-size: 24px;
            color: #ff00ff;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 2px solid rgba(0, 255, 255, 0.3);
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            text-decoration: none;
            display: inline-block;
        }

        .btn-primary {
            background: linear-gradient(135deg, #ff00ff 0%, #00ffff 100%);
            color: #0a0a0a;
        }

        .btn-primary:hover {
            transform: scale(1.05);
            box-shadow: 0 0 20px rgba(255, 0, 255, 0.5);
        }

        .btn-success {
            background: linear-gradient(135deg, #00ff88 0%, #00cc66 100%);
            color: #0a0a0a;
        }

        .btn-danger {
            background: linear-gradient(135deg, #ff0055 0%, #cc0044 100%);
            color: white;
        }

        .btn-secondary {
            background: rgba(100, 100, 120, 0.8);
            color: #e0e0e0;
            border: 1px solid rgba(0, 255, 255, 0.3);
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none !important;
        }

        .loader {
            border: 3px solid rgba(0, 255, 255, 0.3);
            border-top: 3px solid #00ffff;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        .alert {
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
        }

        .alert-success {
            background: rgba(0, 255, 136, 0.2);
            border: 1px solid #00ff88;
            color: #00ff88;
        }

        .alert-error {
            background: rgba(255, 0, 85, 0.2);
            border: 1px solid #ff0055;
            color: #ff0055;
        }

        .alert-info {
            background: rgba(0, 255, 255, 0.2);
            border: 1px solid #00ffff;
            color: #00ffff;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th,
        td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid rgba(0, 255, 255, 0.2);
        }

        th {
            background: rgba(0, 255, 255, 0.1);
            color: #00ffff;
            font-weight: 600;
        }

        tr:hover {
            background: rgba(255, 0, 255, 0.05);
        }

        .badge {
            display: inline-block;
            padding: 4px 10px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 600;
        }

        .badge-pending {
            background: rgba(255, 200, 0, 0.2);
            border: 1px solid #ffc800;
            color: #ffc800;
        }

        .badge-approved {
            background: rgba(0, 255, 136, 0.2);
            border: 1px solid #00ff88;
            color: #00ff88;
        }

        .badge-pushed {
            background: rgba(0, 200, 255, 0.2);
            border: 1px solid #00c8ff;
            color: #00c8ff;
        }

        .badge-rejected {
            background: rgba(255, 0, 85, 0.2);
            border: 1px solid #ff0055;
            color: #ff0055;
        }

        .badge-running {
            background: rgba(0, 170, 255, 0.2);
            border: 1px solid #00aaff;
            color: #00aaff;
        }

        .badge-completed {
            background: rgba(0, 255, 100, 0.2);
            border: 1px solid #00ff64;
            color: #00ff64;
        }

        .badge-failed {
            background: rgba(255, 0, 0, 0.2);
            border: 1px solid #ff0000;
            color: #ff0000;
        }

        input[type="text"],
        input[type="number"],
        textarea,
        select {
            width: 100%;
            padding: 12px;
            background: rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(0, 255, 255, 0.3);
            border-radius: 5px;
            color: #00ffff;
            font-size: 14px;
            margin-bottom: 15px;
        }

        input:focus,
        textarea:focus,
        select:focus {
            outline: none;
            border-color: #ff00ff;
            box-shadow: 0 0 10px rgba(255, 0, 255, 0.3);
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #00ffff;
            font-weight: 500;
        }

        .form-group {
            margin-bottom: 20px;
        }
    </style>
    {% block extra_css %}{% endblock %}
</head>

<body>
    <nav class="navbar">
        <a href="/" class="navbar-brand">ðŸš€ Shopify Automation 2</a>
        <div style="display: flex; align-items: center; gap: 20px;">
            <ul class="navbar-menu" style="margin: 0;">
                <li><a href="/" class="{% if request.path == '/' %}active{% endif %}">Dashboard</a></li>
                <li><a href="/scrape" class="{% if request.path == '/scrape' %}active{% endif %}">Scrape</a></li>
                <li><a href="/products" class="{% if request.path == '/products' %}active{% endif %}">Products</a></li>
                <li><a href="/ai-products" class="{% if request.path == '/ai-products' %}active{% endif %}">AI
                        Products</a></li>
            </ul>
            <button onclick="logout()" class="btn btn-danger"
                style="padding: 8px 16px; font-size: 13px;">Logout</button>
        </div>
    </nav>

    <div class="container">
        {% block content %}{% endblock %}
    </div>

    <div class="floating-buttons">
        <a href="https://web-production-eb236.up.railway.app/login" class="floating-btn floating-btn-primary">
            <span>Shopify Automation 1</span>
        </a>
        <a href="https://web-production-a9b8f.up.railway.app/login" class="floating-btn floating-btn-secondary">
            <span>Shopify Automation 3</span>
        </a>
    </div>

    <script>
        // Helper functions
        function formatDate(dateString) {
            if (!dateString) return 'N/A';
            const date = new Date(dateString);
            return date.toLocaleString();
        }

        function showAlert(message, type = 'info') {
            const alertDiv = document.createElement('div');
            alertDiv.className = `alert alert-${type}`;
            alertDiv.textContent = message;

            const container = document.querySelector('.container');
            container.insertBefore(alertDiv, container.firstChild);

            setTimeout(() => alertDiv.remove(), 5000);
        }

        async function logout() {
            if (confirm('Are you sure you want to logout?')) {
                try {
                    await fetch('/api/logout', { method: 'POST' });
                    window.location.href = '/login';
                } catch (error) {
                    alert('Logout failed: ' + error.message);
                }
            }
        }
    </script>
    {% block extra_js %}{% endblock %}
</body>

</html>
